<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <meta name='description' content='Online API for Viet Nam open data; API dữ liệu mở Việt Nam'>
    <meta name='keywords' content='api, online, tool, vietnam, open, data, province, administrative, divisions, tỉnh thành, quận huyện, phường xã'>
    <meta property='og:title' content='Online API for Viet Nam open data'>
    <meta property='og:image' content="{{ get_url(path='img/vn-hsts.png')|safe }}">
    <meta name='google-site-verification' content='qO-FwiRjzGujttPltH5NKj4flEZry-nZgd8YtCgYhnk' />
    <link rel='icon' href="{{ get_url(path='img/voa.svg')|safe }}">
    <link rel='stylesheet' href="{{ get_url(path='vendor/tailwind.css?v=2.2.4')|safe }}">
    <link rel='stylesheet' href="{{ get_url(path='css/site.css')|safe }}">
    <link href='https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap' rel='stylesheet'>
    <title>{% block title %}Vietnam Open API{% endblock title %}</title>
    <style>
      html {
        font-size: 18px;
      }
    </style>
  </head>
  <body class='min-h-screen flex flex-col' lang='vi'>
    <header class='text-gray-600 body-font'>
      <div class='container max-w-screen-lg mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center'>
        <a href='/' class='flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0'>
          <img src="{{ get_url(path='img/voa.svg')|safe }}" class='w-10 h-10'>
          <span class='ml-3 text-xl text-gray-600 font-bold'>Vietnam Open API</span>
        </a>
        <nav class='md:ml-auto flex flex-wrap items-center text-base justify-center space-x-4'>
        </nav>
      </div>
    </header>

    {% block main %}{% endblock main %}

    <footer class='text-gray-600 body-font'>
      <div class='container max-w-screen-lg px-5 py-8 mx-auto flex items-center sm:flex-row flex-col'>
        <div class='text-sm text-gray-500 sm:ml-4 sm:mt-0 mt-4'>
          <p>© 2021 <a href='https://quan.hoabinh.vn' class='text-blue-600 hover:text-pink-400'>Nguyễn Hồng Quân</a></p>
        </div>
        <span class='inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start'>
          <a class='text-gray-500 hover:text-indigo-600' href='https://github.com/hongquan/'>
            <svg xmlns='http://www.w3.org/2000/svg' data-name='Layer 1' viewBox='0 0 24 24' class='w-5 h-5' fill='currentColor'>
              <path d='M12,2.2467A10.00042,10.00042,0,0,0,8.83752,21.73419c.5.08752.6875-.21247.6875-.475,0-.23749-.01251-1.025-.01251-1.86249C7,19.85919,6.35,18.78423,6.15,18.22173A3.636,3.636,0,0,0,5.125,16.8092c-.35-.1875-.85-.65-.01251-.66248A2.00117,2.00117,0,0,1,6.65,17.17169a2.13742,2.13742,0,0,0,2.91248.825A2.10376,2.10376,0,0,1,10.2,16.65923c-2.225-.25-4.55-1.11254-4.55-4.9375a3.89187,3.89187,0,0,1,1.025-2.6875,3.59373,3.59373,0,0,1,.1-2.65s.83747-.26251,2.75,1.025a9.42747,9.42747,0,0,1,5,0c1.91248-1.3,2.75-1.025,2.75-1.025a3.59323,3.59323,0,0,1,.1,2.65,3.869,3.869,0,0,1,1.025,2.6875c0,3.83747-2.33752,4.6875-4.5625,4.9375a2.36814,2.36814,0,0,1,.675,1.85c0,1.33752-.01251,2.41248-.01251,2.75,0,.26251.1875.575.6875.475A10.0053,10.0053,0,0,0,12,2.2467Z'/>
            </svg>
          </a>
          <a class='ml-3 text-gray-500 hover:text-indigo-600' href='https://facebook.com/ng.hong.quan'>
            <svg fill='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' class='w-5 h-5' viewBox='0 0 24 24'>
              <path d='M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z'></path>
            </svg>
          </a>
          <a class='ml-3 text-gray-500 hover:text-indigo-600' href='https://www.linkedin.com/in/bachkhois'>
            <svg fill='currentColor' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='0' class='w-5 h-5' viewBox='0 0 24 24'>
              <path stroke='none' d='M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z'></path>
              <circle cx='4' cy='4' r='2' stroke='none'></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>

    {% if get_env(name='TRACKING', default='') != '' %}
      <!-- Matomo -->
      <script type='text/javascript'>
        var _paq = window._paq || [];
        /* tracker methods like 'setCustomDimension' should be called before 'trackPageView' */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
          var u='https://matomo.quan.hoabinh.vn/';
          _paq.push(['setTrackerUrl', u+'matomo.php']);
          _paq.push(['setSiteId', '5']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
      </script>
      <!-- End Matomo Code -->
    {% endif %}
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
